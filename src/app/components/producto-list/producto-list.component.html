<div class="flex flex-wrap -m-4">

    <app-producto-item *ngFor="let producto of producto" [producto]="producto" ></app-producto-item>

  </div>

  <div *ngIf="!producto.length">
      <div class="flex flex-col text-center w-full mb-12">
        <div class="ps-section_content mx-auto">
          <img src="../../../assets/img/404.jpg" alt="error al cargar">
        </div>
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">No existen productos para mostrar.</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Se han agotado todos nuestros productos</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-full">
              <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Regresar</button>
            </div>
          </div>
        </div>
      </div>
  </div>
